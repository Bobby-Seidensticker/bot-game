<!DOCTYPE html>
<head>
  <link href="styles/back.css" rel="stylesheet">
</head>

<body>
  <div class="header"></div>

  <div class="vis"></div>

  <div class="menu">
    <table class="tab-holder">
      <tbody>
        <tr>
          <td class="tab" id="map">Map</td>
          <td class="tab" id="inv">Inv</td>
          <td class="tab" id="craft">Craft</td>
          <td class="tab" id="lvlup">Lvlup</td>
          <td class="tab" id="settings">Settings</td>
        </tr>
      </tbody>
    </table>

    <div class="menu-holder">
      <div class="sub-menu closed" id="map-menu-holder">map</div>
      <div class="sub-menu closed" id="inv-menu-holder">inv</div>
      <div class="sub-menu closed" id="craft-menu-holder">craft</div>
      <div class="sub-menu closed" id="lvlup-menu-holder">lvlup</div>
      <div class="sub-menu closed" id="settings-menu-holder">settings</div>
    </div>
  </div>



  <script id="map-tab-tmpl" type="x-tmpl-mustache">
    <div class="mapcontent">
      Mappy<br><br>
      <img src="http://images.fanpop.com/images/image_uploads/Super-Mario-World-super-mario-world-112617_580_435.jpg" style="width:300px;height300px;" />
      <input id="mapgo" type="button" value="Go" />
    </div>
  </script>

  <script id="inv-menu-item-template" type="text/template">
    <div class="item collapsed">
      <div class="item-header">
        <%= name %> - level <%= level %>
      </div>
      <div class="item-body">
        <div class="item-mid">
	  <div class="item-img"><img src="assets/<%= name %>.svg" height="90" width="90"></div>
	  <div class="item-mid-text">Type: <%= type %><br/><%= exp %> / 2,743 XP</div>
        </div>
        <div class="item-affixes">
          <% _.each(affixes, function(affix) { %>
          <p>
            <%= affix %>
          </p>
          <% }); %>
        </div>
        <div class="item-buttonbox">
	  <input class="item-button" value="Level Up" type="button"/>
	  <input class="item-button" value="Equip" type="button"  />
        </div>
      </div>
    </div>
  </script>

  <script id="inv-menu-template" type="text/template">
    <div class="invcontent">
      <div class="item-group armor">
        <div class="item-group-header">
          Armor
        </div>
        <% _.each(armor, function(item) { %>
        <%= itemTemplate(item) %>
        <% }); %>
      </div>
      <div class="item-group weapon">
        <div class="item-group-header">
          Weapon
        </div>
        <% _.each(weapons, function(item) { %>
        <%= itemTemplate(item) %>
        <% }); %>
      </div>
      <div class="item-group skill">
        <div class="item-group-header">
          Skill
        </div>
        <% _.each(skills, function(item) { %>
        <%= itemTemplate(item) %>
        <% }); %>
      </div>
    </div>
  </script>

  <script id="craft-tab-tmpl" type="x-tmpl-mustache">
    <div class="craftcontent">
      <div class="item-group armor">
        <div class="item-group-header">
          Armor
	</div>
        {{{armor}}}
      </div>
      <div class="item-group weapon">
        <div class="item-group-header">
          Weapon
        </div>
        {{{weapons}}}
      </div>
      <div class="item-group skill">
        <div class="item-group-header">
          Skill
        </div>
        {{{skills}}}
      </div>
    </div>
  </script>

  <script id="lvlup-tab-tmpl" type="x-tmpl-mustache">
    <div class="lvlupcontent">
      <div class="lvlupitemholder">
	<div class="lvlupitemimg">
	  <img src="http://img1.wikia.nocookie.net/__cb20080817200550/diablo/images/4/4f/D2-u-Treadsofcthon.gif" />
	</div>
	<div class="lvlupitemstats">
          Magic Shoes <br>
	  + 5 Fire Damage<br>
	  + 10 Armor<br>
	</div>
      </div>
      <div class="lvluprollbox">
	Affix on next level: <br><br>
	+ 3 Fire Damage
      </div>
      <input type="button" value="Reroll" />
      <input type="button" value="Level Up" />
    </div>
  </script>

  <script id="settings-tab-tmpl" type="x-tmpl-mustache">
    <div class="settingscontent">
      <input type="button" value="Save" />
      <input type="button" value="Mute" />
    </div>
  </script>

  <script id="header-stats-tmpl" type="x-tmpl-mustache">
    <div class="stats">
      <table>
        <tr>
          <td>Name</td>
          <td id="name"><%= name %></td>
        </tr>
        <tr>
          <td>Level</td>
          <td id="level"><%= level %></td>
        </tr>
        <tr>
          <td>Hp</td>
          <td id="hp"><%= hp %> / <%= maxHp %></td>
        </tr>
        <tr>
          <td>Mana</td>
          <td id="mana"><%= mana %> / <%= maxMana %></td>
        </tr>
        <tr>
          <td>Xp</td>
          <td id="xp"><%= xp %> / <%= nextLevelXp %></td>
        </tr>
      </table>
    </div>
    <div class="equipped">
      <% _.each(items, function(item, slot) { %>
      <div class="<%= slot %>">
        <img class="slot-background" src="assets/<%= 'empty-' + slot %>.svg" width="60" height="60" />
        <% if (item) { %>
        <img class="slot-img" src="assets/<%= item.get('name') %>.svg" width="60" height="60" />
        <% } else { %>
        <img class="empty slot-img" width="60" height="60" />
        <% } %>
      </div>
      <% }); %>
    </div>

    <!--
    <div class="headerstats" id="header-{{id}}">
      <div class="stats">
        Hero <span class="hero-name"></span> - Level <span class="hero-level"></span><br>
        Zone: <span class="zone-name">Dark Woods</span> - <span class="zone-roomnum">8</span>/<span class="zone-roomcount">10</span><br>
        HP - <span class="hero-hp"></span>/<span class="hero-maxHp"></span><br>
        MP - <span class="hero-mana"></span>/<span class="hero-maxMana"></span><br>
        XP - <span class="hero-xp"></span>/<span class="hero-nextLvlXp"></span><br>
        DPS - <span class="hero-dps"></span>
      </div>
      <div class="headerskillchain">
        Fireball<br>
        Basic Attack<br>
      </div>
      <div class="headerinventory">
        Helmet <br>
        Armor <br>
        Gloves <br>
        Pants <br>
      </div>
    </div>-->
  </script>


  <script type="text/template" id="menu-tab-template">
    <td class="tab" id="<%- name %>"><%- name %></td>
  </script>

  <!-- Libs -->
  <script type="text/javascript" src="scripts/raf-shim.js"></script>
  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/namespace-plus.js"></script>
  <script type="text/javascript" src="scripts/sprintf.min.js"></script>
  <script type="text/javascript" src="scripts/underscore.js"></script>
  <script type="text/javascript" src="scripts/backbone.js"></script>
  <script type="text/javascript" src="scripts/backbone.localStorage.js"></script>

  <!-- Our files -->
  <script type="text/javascript" src="scripts/log.js"></script>
  <script type="text/javascript" src="scripts/itemref.js"></script>
  <script type="text/javascript" src="scripts/prob.js"></script>
  <script type="text/javascript" src="scripts/utils.js"></script>

  <script type="text/javascript" src="scripts/window.js"></script>

  <script type="text/javascript" src="scripts/inventory.js"></script>
  <script type="text/javascript" src="scripts/entity.js"></script>
  <script type="text/javascript" src="scripts/zone.js"></script>
  <script type="text/javascript" src="scripts/menu.js"></script>
  <script type="text/javascript" src="scripts/views.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  <!-- Entry point -->
  <script>
    $(namespace.bot.main.onReady());
  </script>

</body>
